<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .page-wrapper {
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    header h1 {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin: 0 0 20px 0;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #06beb6, #48c6ef);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    header h1:hover {
      transform: scale(1.1);
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Heading always above form -->
    <header>
      <h1>Arindam's Loan Prediction System </h1>
    </header>

    <form action="/pred/" method="post">
      {% csrf_token %}

      <label for="gender">Gender</label>
      <select id="gender" name="Gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="married">Married</label>
      <select id="married" name="Married" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="dependents">Dependents</label>
      <input type="number" id="dependents" name="Dependents" min="0" required>

      <label for="self_employed">Self Employed</label>
      <select id="self_employed" name="Self_Employed" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="applicant_income">Applicant Income</label>
      <input type="number" id="applicant_income" name="ApplicantIncome" required>

      <label for="loan_amount">Loan Amount</label>
      <input type="number" id="loan_amount" name="LoanAmount" required>

      <label for="loan_term">Loan Amount Term (days)</label>
      <input type="number" id="loan_term" name="Loan_Amount_Term" required>

      <label for="credit_history">Credit History</label>
      <select id="credit_history" name="Credit_History" required>
        <option value="">Select</option>
        <option value="1">Good (1)</option>
        <option value="0">Bad (0)</option>
      </select>

      <label for="property_area">Property Area</label>
      <select id="property_area" name="Property_Area" required>
        <option value="">Select</option>
        <option value="Urban">Urban</option>
        <option value="Semiurban">Semiurban</option>
        <option value="Rural">Rural</option>
      </select>

      <button type="submit">Predict Loan Status</button>
    </form>
  </div>
</body>
</html>
